<div class="row" ng-show="newUsers">
  <span>Number of new users: {{newUsers}}</span>
  <span>
    <button class="btn" ng-click="fetchUsers()">Reload list</button>
  </span>
  <hr/>
</div>
<div class="row">
  <form class="form-horizontal" role="form" ng-submit="addUser()">
    <div class="form-group">
      <label for="firstName" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" ng-model="user.firstName" class="form-control" id="firstName" placeholder="first Name">
      </div>
    </div>
    <div class="form-group">
      <label for="secondName" class="col-sm-2 control-label">Second Name</label>
      <div class="col-sm-10">
        <input type="text" ng-model="user.secondName" class="form-control" id="secondName" placeholder="Second Naame">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Add user</button>
      </div>
    </div>
  </form>
</div>
<div class="row"><hr/></div>
<div class="row">
  <p ng-repeat="user in users">{{user.firstName}} {{user.secondName}}</p>
</div>
