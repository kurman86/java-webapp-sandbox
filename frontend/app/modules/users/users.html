<form class="form-horizontal" name="userForm" role="form" ng-submit="addUser()">
  <div class="row">
    <div class="form-group">
      <label for="firstName" class="col-sm-2 control-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" ng-model="user.firstName" class="form-control" id="firstName" placeholder="first Name" ng-required="true">
      </div>
    </div>
    <div class="form-group">
      <label for="secondName" class="col-sm-2 control-label">Second Name</label>
      <div class="col-sm-10">
        <input type="text" ng-model="user.secondName" class="form-control" id="secondName" placeholder="Second Naame" ng-required="true">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <button type="submit" class="btn btn-default" ng-disabled="!userForm.$valid">Add user</button>
    </div>
    <div class="col-sm-6" ng-show="newUsers">
      <span>Number of new users: {{newUsers}}</span>
      <span>
        <button class="btn" ng-click="fetchUsers()">Reload list</button>
      </span>
    </div>
  </div>

</form>
<div class="row"><hr/></div>
<div class="row">
  <p ng-repeat="user in users">{{user.firstName}} {{user.secondName}}</p>
</div>
