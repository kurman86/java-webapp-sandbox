<div>
  <form class="form-horizontal" name="userForm" role="form" ng-submit="addUser()">
    <div class="row">
      <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input type="text" ng-model="user.username" class="form-control" id="username" placeholder="Usernamen" ng-required="true">
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="text" ng-model="user.email" class="form-control" id="email" placeholder="Email" ng-required="true">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <button type="submit" class="btn btn-default" ng-disabled="!userForm.$valid">Add user</button>
      </div>
      <div class="col-sm-6" ng-show="newUsers">
        <span>Number of new users: {{newUsers}}</span>
        <span>
          <button class="btn" ng-click="fetchUsers()">Reload list</button>
        </span>
      </div>
    </div>
  </form>
  <div class="row" style="margin-top: 10px">
    <div class="col-sm-4">
      <button class="btn btn-default" ng-click="clear()">Clear list</button>
    </div>
  </div>

  <div class="row"><hr/></div>
  <div class="row">
    <p ng-repeat="user in users">{{user.username}} {{user.email}}</p>
  </div>
</div>
